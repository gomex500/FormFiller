<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>FormFiller Inc</title>
</head>

<body id="body">
    <header>
        <nav id="nav" class="navbar nav navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid nv">
                <a href="/" class="navbar-brand navTitle">FormFiller Inc</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><span></button>
            </div>
            <div class="collapse nav1 navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="dark();">
                            Theme
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <form class="needs-validation mt-5" action="https://formsubmit.co/gomex6798@gmail.com" method="POST" novalidate>
            <div class="row g-3">
                <div class="col-lg-4">
                    <label for="Nombre" class="form -label">Nombre</label>
                    <input name="Nombre" type="text" class="form-control" id="nombre" placeholder="ingrese su nombre"
                        required />
                </div>
                <div class="col-lg-4">
                    <label for="Apellido" class="form -label">Apellido</label>
                    <input name="Apellido" type="text" class="form-control" id="apellido"
                        placeholder="ingrese su apellido" required />
                </div>
                <div class="col-lg-4">
                    <label for="Edad" class="form -label">Edad</label>
                    <input name="Edad" type="number" class="form-control" id="edad" placeholder="ingrese su edad"
                        required />
                </div>
                <div class="col-lg-4">
                    <label for="@correo" class="form -label">@correo</label>
                    <input name="correo" type="email" class="form-control" id="correo" placeholder="ingrese su correo"
                        required />
                </div>
                <div class="col-lg-4">
                    <label for="telefono" class="form -label">Telefono</label>
                    <input name="telefono" type="tel" class="form-control" id="telefono"
                        placeholder="ingrese su numero de telefono" required />
                </div>
                <div class="col-lg-4">
                    <label for="sexo" class="form -label">Numero de hijos</label>
                    <output class="h" for="hijos"></output>
                    <input name="hijos" type="range" class="form-control" id="hijos" min="0" max="5" value="0"
                        required />
                </div>
                <div class="col-lg-4">
                    <label for="sexo" class="form -label">Sexo</label>
                    <br>
                    <input type="radio" name="sexo" value="Masculino" checked> Hombre<br>
                    <input type="radio" name="sexo" value="Femenino"> Mujer<br>
                    <input type="radio" name="sexo" value="Otro"> Otro
                </div>
                <div class="col-lg-4">
                    <label for="habilidades" class="form -label">Habilidades Personales</label>
                    <br>
                    <input type="checkbox" name="h1" value="Honesta">Honesta<br>
                    <input type="checkbox" name="h2" value="Honrada"> Honrada <br>
                    <input type="checkbox" name="h3" value="respetuosa"> Respetuosa
                </div>
            </div>
            <hr id="hr" class="my-4">
            <button type="submit" id="btn" class="btn btn-dark" onClick="realizarCita()">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
        crossorigin="anonymous"></script>





</body>

</html>
